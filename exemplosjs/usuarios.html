<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="container bg-warning">

    <h1 class="mb-4">Usuários de Teste via REST</h1>

    <p>Os usuários deste exemplo são fornecidos pela API de testes <a href="https://reqres.in" target="_blank"
            rel="noopener">reqres.in</a>
    </p>

    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="card p-2 m-3" v-for="(user, index) in users" :key="index">
                <img class="card-img-top" :src="user.avatar" :alt="user.first_name + ' ' + user.last_name">
                <div class="card-body">
                    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                    <p class="card-text">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="usuarios.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
